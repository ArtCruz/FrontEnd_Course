<!DOCTYPE html><!--informa ao navegador qual a versão do html que deve ser
     renderizada-->
<html lang="pt-br">

<head>
    <title>Página Inicial</title> <!--"Nome da página"-->
    <meta charset="utf-8"><!--Para que possa ter coisa gramticais,acento-->
    <meta name="author" content="Arthur"><!--Nome do autor-->
    <meta name="description" content="teste estrutura html"><!--Passar uma descrição
         do que será encontrado na página-->
    <meta name="keywords" content="Estrutura,html5,teste"><!--Informa as palavras 
        chaves em relação a essa página-->

    <style>

    </style>

</head>

<body>

    <h1>Exemplo de Formulário</h1>
    
    <form><!-- Info sensiveis -->

        <fieldset>

            <legend>Dados Pessoais</legend>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required maxlength="10"><!-- Alterar de text pra email não tem nenhuma mudança visivel, mas ajuda na semantica e em alguns mobiles o teclado muda pois está se preparando pra receber um email, REQUIRED necessário o preenchimento -->

            <label>Número de Filhos</label>
            <input type="number" min="0" max="100"><!-- Minimo de 0 filhos -->

            <label>Data</label>
            <input type="date" min="1900-01-01" max="2100-12-31">

            <p>Sexo:</p>
            
            <label><!-- Dessa Forma clicando na palavra o radiobutton já é selecionado, poderia utilizar o label for faria certo do mesmo jeito -->
            <input type="radio" name="sexo" value="m"><!-- Para que os dois não estejam ambos selecionados tem que utilizar o name igual, para dizer que se trata do mesmo grupo -->
            Masculino</label>

            
            <input type="radio" name="sexo" value="f"><!-- O servidor receberá da seguinte maneira sexo=f  ou seja quando houber o submit o value vai dictar o que será gravado-->
            <label>Feminino</label>
                
            <br><!-- Não se usa o <br> para quebra de linha só utilizei pra facilitar a compreensão -->

            <label>Estado</label>
            <select>
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option><!-- O Value é como esse dado será armazenado no servidor e São Paulo é como o usuário vê -->
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>

            <input type="hidden" name="expira" value="218-12-31"><!-- Enviar dados sem que o usuário saiba, por debaixo dos panos -->
        </fieldset>

            

        <fieldset>

            <legend>Área de Interesse</legend>

            <label><input type="checkbox" name="HTML5" value="html">HTML5</label><!-- Com esse label posso clicar na palavra a marcar o checkbox -->
            
            <label><input type="checkbox" name="CSS3" value="css">CSS3</label>
            
            <label><input type="checkbox" name="JS" value="js">JavaSscript</label>

        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" cols="30" rows=10></textarea><!-- O correto é fazer o dimensionamento do TextArea no CSS, para tirar aquele negocio de redimentsionamento pode-se utilizar o propriedade resize=none para desativar -->

            <textarea style="resize: none;" name="msg" cols="30" rows=10 readonly> Termos e Condições Aqui</textarea>
            <label><input type="checkbox" checked>Li e Aceito</label><!-- Checked o radio ou checkbox já começa marcado -->

            <input type="range" min="0" max="10" step="2.5">
            <input type="time">
            <input type="color">
            
        </fieldset>

        <fieldset>
            <legend>Envio de Arquivos</legend>
            <input type="file">
        </fieldset>

        <fieldset>
            <legend>Preencha</legend>
            <input type="tel">
            <input type="url">
            <input type="search">

            <select size="3"><!-- o multiple permite vc escolher mais de um só que com o Ctrl segurado -->
                <option>Opção 1</option>   
                <option>Opção 2</option>
                <option>Opção 3</option>
                <option>Opção 4</option>
                <option>Opção 5</option>             
            </select>
        </fieldset>

        <br>
        
        <input type="submit" value="mandar"><!-- Envia as info -->
        <input type="button" value="button"><!-- Botão que faz algum ação -->
        <input type="reset" value="reset"><!-- Reseta os dados -->
    </form>

    <!-- 
        Tipos de Entrada de Dados

        input:
        
        *text
        *password
        *checkbox
        *radio
        *file
        *hidden
        *submit
        *button
        *reset
        
        input(HTML5):
        
        *email
        *tel
        *url
        *search
        *number
        *range
        *date
        *time
        *color

        - textarea
        - select
        - option

        Alguns atributos:
        
        autofocus --- max
        checked ----- mim
        required ---- cols
        maxlength --- rows
        multiple ---- size
        placeholder - step
     -->


</body>

</html>
