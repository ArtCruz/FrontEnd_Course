<!DOCTYPE html><!--informa ao navegador qual a versão do html que deve ser
     renderizada-->
<html lang="pt-br">

<head>
    <title>Página Inicial</title> <!--"Nome da página"-->
    <meta charset="utf-8"><!--Para que possa ter coisa gramticais,acento-->
    <meta name="author" content="Arthur"><!--Nome do autor-->
    <meta name="description" content="teste estrutura html"><!--Passar uma descrição
         do que será encontrado na página-->
    <meta name="keywords" content="Estrutura,html5,teste"><!--Informa as palavras 
        chaves em relação a essa página-->

    <style>

    </style>

</head>

<body>

    <h1>Exemplo de Formulário</h1>
    
    <form>

        <label for="txtbusca">Faça uma busca</label><!-- Esse for serve para mostrar pro site que esse Faça uma busca está vinculado a caixa de texto ali do lado, através tbm do id para identificar -->
        <input type="text" placeholder="Escreva Aqui" id="txtbusca" name="q">

        <input type="submit" value="Enviar">

    </form>

    <hr>

    <form>
        <fieldset>
            <legend>Login</legend>
            <label for="log">User:</label>
            <input type="text" name="text" id="log" placeholder="Usuário">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Senha">
        </fieldset>
        <input type="submit" value="Login">
    </form>

    <!-- 
        Tipos de Entrada de Dados

        input:
        
        *text
        *password
        *checkbox
        *radio
        *file
        *hidden
        *submit
        *button
        *reset
        
        input(HTML5):
        
        *email
        *tel
        *url
        *search
        *number
        *range
        *date
        *time
        *color

        - textarea
        - select
        - option

        Alguns atributos:
        
        autofocus --- max
        checked ----- mim
        required ---- cols
        maxlength --- rows
        multiple ---- size
        placeholder - step
     -->


</body>

</html>
