<body>
    <h1>Exemplo de Formulário</h1>

   <!--  <form action="pagina.sql" method="get">, quando clicar no botao ok os dados serão enviados para esse servidor, metodo get é visualizado na própria url(poucos dados e sem problema com a segurança), o post é enviado junto com a requisição(muitos dados ou preciso de uma segurança maior)-->
    <form action="http://google.com/search" method="get" target="_blank">
        <input type="text" name="q"><!-- o google está esperando pelo q para receber um valor, olhe a barra de pesquisa ali aparece ?q="o que vc escreveu", se vc trocar o q por outra letra ele não irá fazer a pesquisa -->
        <input type="submit" value="ok" >

    </form>
