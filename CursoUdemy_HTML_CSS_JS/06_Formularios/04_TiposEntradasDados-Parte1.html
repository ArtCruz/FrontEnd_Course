     renderizada-->

<head>

    <meta charset="utf-8"><!--Para que possa ter coisa gramticais,acento-->
    <meta name="author" content="Arthur"><!--Nome do autor-->
    <meta name="description" content="teste estrutura html"><!--Passar uma descrição
         do que será encontrado na página-->

        chaves em relação a essa página-->

    <style>

    </style>

</head>

<body>

    <h1>Exemplo de Formulário</h1>
    
    <form><!-- Info sensiveis -->

        <fieldset>

            <legend>Dados Pessoais</legend>

            <label for="email">Email</label>
            <input type="email" id="email" name="email"><!-- Alterar de text pra email não tem nenhuma mudança visivel, mas ajuda na semantica e em alguns mobiles o teclado muda pois está se preparando pra receber um email -->

            <label>Número de Filhos</label>
            <input type="number" min="0" max="100"><!-- Minimo de 0 filhos -->

            <label>Data</label>
            <input type="date" min="1900-01-01" max="2100-12-31">

            <p>Sexo:</p>
            
            <label><!-- Dessa Forma clicando na palavra o radiobutton já é selecionado, poderia utilizar o label for faria certo do mesmo jeito -->
            <input type="radio" name="sexo" value="m"><!-- Para que os dois não estejam ambos selecionados tem que utilizar o name igual, para dizer que se trata do mesmo grupo -->
            Masculino</label>

            
            <input type="radio" name="sexo" value="f"><!-- O servidor receberá da seguinte maneira sexo=f  ou seja quando houber o submit o value vai dictar o que será gravado-->
            <label>Feminino</label>

            <input type="submit">

        </fieldset>

    </form>

    <!-- 
        Tipos de Entrada de Dados

        input:
        
        *text
        *password
        *checkbox
        *radio
        *file
        *hidden
        *submit
        *button
        *reset
        
        input(HTML5):
        
        *email
        *tel
        *url
        *search
        *number
        *range
        *date
        *time
        *color

        - textarea
        - select
        - option

        Alguns atributos:
        
        autofocus --- max
        checked ----- mim
        required ---- cols
        maxlength --- rows
        multiple ---- size
        placeholder - step
     -->
