<!DOCTYPE html><!--informa ao navegador qual a versão do html que deve ser
     renderizada-->
<html lang="pt-br"> 
    <head>
        <title>Página Inicial</title> <!--"Nome da página"-->
        <meta charset="utf-8"><!--Para que possa ter coisa gramticais,acento-->
        <meta name="author" content="Arthur"><!--Nome do autor-->
        <meta name="description" content="teste estrutura html"><!--Passar uma descrição
         do que será encontrado na página-->
        <meta name="keywords" content="Estrutura,html5,teste"><!--Informa as palavras 
        chaves em relação a essa página-->

        <style>
            #container {
                width: 80%;
                padding: 15px;
                background: #ccc;
                overflow: auto;
            }
            #container div{
                width: 150px;
                height: 50px;
                border: 2px solid red;
                margin:5px;
            }
            #div1{
                float: left;
            }
            #div2{
                float: left;
            }
            #div3{
                float: left;
            }
            header{
                background:#ccc;
                height:50px;
            }
            nav{
                width:25%;
                height:150px;
                background: orange;
                float:left;
            }
            main{
                width:70%;
                height: 100px;
                background:yellow;
                float:right;
            }
            footer{
                height: 50px;
                background:blue;
                clear:both;
            }
        </style>
    </head>
    <body>
        <h1>float</h1>
        <div id="container">
            <div id="div1">div1</div>
            <div id="div2">div2</div>
            <div id="div3">div3</div>
        </div>
        <hr>
        <header>header</header>
        <nav>nav</nav>
        <main>main</main>
        <footer>footer</footer>
    
    </body>

</html>
